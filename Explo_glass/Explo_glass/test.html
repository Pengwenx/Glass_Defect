<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Images</title>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Fetch multiple images from the backend
        fetch('http://localhost:8021/api/images/display5')
            .then(response => response.json())
            .then(imageBase64List => {
                const images = []; // 创建一个空数组来存储图片
    
                // 将每个图片添加到数组中
                imageBase64List.forEach(base64Image => {
                    const imgElement = new Image();
                    imgElement.src = 'data:image/jpeg;base64,' + base64Image;
                    imgElement.style.width = '200px'; // 设置需要的宽度
                    imgElement.style.margin = '5px'; // 添加图片之间的间距
                    images.push(imgElement);
                });
    
                // 对数组中的图片进行操作
                images.forEach(image => {
                    // 在这里可以对每个图片进行自定义操作，例如显示在页面的其他位置
                    console.log(image.src);
                    document.body.appendChild(image); // 将图片添加到页面中的其他位置
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
